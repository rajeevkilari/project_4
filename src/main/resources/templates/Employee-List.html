<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee-Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Employee Directory</h1>
<br><br>

<a th:href="@{/DisplayForm}">Add Employee</a>
<br><br>
<div>
   <table class ="table table-bordered table-striped">
       <thead class = "table-dark">
          <tr>
              <th>Employee Name</th>
              <th>Employee Age</th>
              <th>Employee Department</th>
              <th>Action</th>
          </tr>
       </thead>
       <tbody>
            <tr th:each="Employee : ${employees}">
                <td><span th:text="${Employee.fullName}">Employee Name</span></td>
                <td><span th:text="${Employee.empAge}">Employee Age</span></td>
                <td><span th:text="${Employee.empDept}">Employee Department</span></td>
                <td>
                    <a th:href="@{/UpdateForm(employeeId=${Employee.empID})}">Update</a>
                    <a th:href="@{/DeleteData(employeeId=${Employee.empID})}">Delete</a>
                </td>
            </tr>
       </tbody>
   </table>
</div>
</body>
</html>
