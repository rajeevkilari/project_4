<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entry Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <h3>Enter New Employee</h3>
    <br>
    <form action="#" th:action="@{/SaveNewEmployee}" th:object="${employee}" method="POST">
        <input type ="hidden" th:field="${employee.empID}" />
        <br>
        <input type="text" th:field="${employee.fullName}" placeholder="Full Name" />
        <br>
        <input type="text" th:field="${employee.empAge}" placeholder="Age" />
        <br>
        <input type="text" th:field="${employee.empDept}" placeholder="Department"/>
        <br>
        <input type="submit" th:value="SAVE"/>
    </form>
    <br>
    <a th:href="@{/list}">Back to Employees List</a>
</div>
</body>

</html>
